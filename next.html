<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  padding:20px;
}
.container{
  max-width:420px;
  width:100%;
  text-align:center;
}
h2{margin-bottom:15px;}

.slider-wrapper{
  position:relative;
}
#slide{
  width:100%;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.3);
  border:none;
  color:white;
  font-size:1.8rem;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
}
.nav.left{left:-12px;}
.nav.right{right:-12px;}

.letter-box{
  background:rgba(255,255,255,.2);
  border-radius:18px;
  padding:25px;
  min-height:160px;
  margin-top:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.heart-frame{
  width:220px;
  height:200px;
  margin:0 auto 20px;
  clip-path:path(
    'M110 190 C20 120 0 80 40 40 C70 10 110 30 110 60
     C110 30 150 10 180 40 C220 80 200 120 110 190 Z'
  );
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}
.heart-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.end-text{margin:20px 0;line-height:1.6;}

button{
  background:linear-gradient(135deg,#ff4d6d,#ff1e56);
  border:none;
  padding:12px 28px;
  border-radius:30px;
  color:white;
  cursor:pointer;
  font-size:1rem;
}
</style>
</head>

<body>
<div class="container">

  <audio id="bgMusic" src="song.mp3" loop></audio>

  <h2>Some of our beautiful memories üíï</h2>

  <div class="slider-wrapper" id="sliderSection">
    <button class="nav left" onclick="prevImage()">‚ùÆ</button>
    <img id="slide" src="img1.jpeg">
    <button class="nav right" onclick="nextImage()">‚ùØ</button>
  </div>

  <div id="letterSection" style="display:none;">
    <div class="letter-box">
      <!-- write your letter later -->
    </div>
    <button onclick="showFinal()">Continue ‚ù§Ô∏è</button>
  </div>

  <div id="finalSection" style="display:none;">
    <div class="heart-frame">
      <img src="final.jpeg">
    </div>
    <p class="end-text">
      you know that i'm just a beginner üòó,<br>
      so that's it for today üòò... hope you enjoy
    </p>
    <button onclick="replay()">Replay üîÅ</button>
  </div>

</div>

<script>
const images=[
  "img1.jpeg","img2.jpeg","img3.jpeg","img4.jpeg",
  "img5.jpeg","img6.jpeg","img7.jpeg","img8.jpeg",
  "img9.jpeg","img10.jpeg","img11.jpeg","img12.jpeg"
];
let index=0;
const slide=document.getElementById("slide");

function nextImage(){
  if(index===images.length-1){
    document.getElementById("sliderSection").style.display="none";
    document.getElementById("letterSection").style.display="block";
    return;
  }
  index++;
  slide.src=images[index];
}
function prevImage(){
  if(index>0){index--;slide.src=images[index];}
}

function showFinal(){
  document.getElementById("letterSection").style.display="none";
  document.getElementById("finalSection").style.display="block";
}

function replay(){
  localStorage.removeItem("playMusic");
  window.location.href="index.html";
}

if(localStorage.getItem("playMusic")==="yes"){
  document.getElementById("bgMusic").play().catch(()=>{});
}
</script>
</body>
</html>
