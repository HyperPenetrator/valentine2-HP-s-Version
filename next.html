<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories â¤ï¸</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  padding:20px;
}
.container{
  max-width:420px;
  width:100%;
  text-align:center;
}
h2{margin-bottom:15px;}

.slider-wrapper{
  position:relative;
}
#slide{
  width:100%;
  border-radius:18px;
}
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,0.35);
  border:none;
  color:white;
  font-size:2rem;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
}
.nav.left{left:-12px;}
.nav.right{right:-12px;}

.letter-box{
  background:rgba(255,255,255,0.2);
  border-radius:18px;
  padding:25px;
  min-height:160px;
  margin-top:25px;
}

.heart-frame{
  width:220px;
  height:200px;
  margin:0 auto 20px;
  clip-path:path(
    'M110 190 C20 120 0 80 40 40 C70 10 110 30 110 60
     C110 30 150 10 180 40 C220 80 200 120 110 190 Z'
  );
  overflow:hidden;
}
.heart-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.end-text{margin:20px 0;line-height:1.6;}

button{
  background:linear-gradient(135deg,#ff4d6d,#ff1e56);
  border:none;
  padding:12px 28px;
  border-radius:30px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<audio id="bgMusic" src="song.mp3" loop></audio>

<h2>Some of our beautiful memories ğŸ’•</h2>

<!-- SLIDESHOW -->
<div class="slider-wrapper" id="sliderSection">
  <button class="nav left" onclick="prevImage()">â®</button>
  <img id="slide" src="img1.jpeg">
  <button class="nav right" onclick="nextImage()">â¯</button>
</div>

<!-- LETTER -->
<div id="letterSection" style="display:none;">
  <div class="letter-box">
    <!-- Write your letter here later -->
  </div>
  <button onclick="showFinal()">Continue â¤ï¸</button>
</div>

<!-- FINAL -->
<div id="finalSection" style="display:none;">
  <div class="heart-frame">
    <img src="final.jpeg">
  </div>
  <p class="end-text">
    you know that i'm just a beginner ğŸ˜—,<br>
    so that's it for today ğŸ˜˜... hope you enjoy
  </p>
  <button onclick="replay()">Replay ğŸ”</button>
</div>

</div>

<script>
const images=[
  "img1.jpeg","img2.jpeg","img3.jpeg","img4.jpeg",
  "img5.jpeg","img6.jpeg","img7.jpeg","img8.jpeg",
  "img9.jpeg","img10.jpeg","img11.jpeg","img12.jpeg"
];
let index=0;
const slide=document.getElementById("slide");

function nextImage(){
  if(index===images.length-1){
    document.getElementById("sliderSection").style.display="none";
    document.getElementById("letterSection").style.display="block";
    return;
  }
  index++;
  slide.src=images[index];
}
function prevImage(){
  if(index>0){
    index--;
    slide.src=images[index];
  }
}

function showFinal(){
  document.getElementById("letterSection").style.display="none";
  document.getElementById("finalSection").style.display="block";
}

function replay(){
  localStorage.removeItem("playMusic");
  window.location.href="index.html";
}

/* Continue music */
if(localStorage.getItem("playMusic")==="yes"){
  document.getElementById("bgMusic").play().catch(()=>{});
}

/* Swipe support */
let startX=0;
slide.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});
slide.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) nextImage();
  if(endX-startX>50) prevImage();
});
</script>
</body>
</html>
