<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ❤️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600;700&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe6eb;
      background-image: radial-gradient(#ffb7c5 15%, transparent 16%), radial-gradient(#ffb7c5 15%, transparent 16%);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #5a2a2a;
      padding: 20px;
      overflow: hidden;
    }

    /* Floating hearts animation background */
    body::before {
      content: "❤";
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 77, 109, 0.1);
      top: 10%;
      left: 10%;
      animation: floatBackground 8s infinite ease-in-out;
    }

    body::after {
      content: "❤";
      position: absolute;
      font-size: 3rem;
      color: rgba(255, 77, 109, 0.1);
      bottom: 15%;
      right: 15%;
      animation: floatBackground 12s infinite ease-in-out reverse;
    }

    @keyframes floatBackground {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffe6eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .splash-heart {
      font-size: 5rem;
      color: #ff4d6d;
      animation: heart-beat 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes heart-beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .splash-text {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff4d6d;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      max-width: 420px;
      width: 100%;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255, 183, 197, 0.6), 0 0 0 8px rgba(255, 255, 255, 0.4);
      border: 2px solid #fff;
      position: relative;
      z-index: 10;
      opacity: 0; /* Hidden initially */
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .photo {
      width: 100%;
      border-radius: 24px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.25);
      border: 4px solid white;
      transform: rotate(-2deg);
      transition: transform 0.3s ease;
    }

    .container:hover .photo {
      transform: rotate(0deg);
    }

    .text {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ff4d6d;
      font-weight: 600;
    }

    .text strong {
      font-family: 'Great Vibes', cursive;
      font-weight: 400;
      font-size: 3rem;
      display: block;
      margin-bottom: 5px;
      line-height: 1.2;
      color: #ff0033;
      text-shadow: none;
    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 0 #d61c4e, 0 15px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      top: 0;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #d61c4e, 0 8px 10px rgba(0, 0, 0, 0.15);
      top: 4px;
    }

    button:hover {
      background: #ff1e56;
      transform: scale(1.05);
    }

    @media (max-width:480px) {
      .container {
        padding: 30px 25px;
      }

      .text strong {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen to start music -->
  <div id="splash-screen" onclick="startApp()">
    <div class="splash-heart">❤️</div>
    <div class="splash-text">Tap to Open</div>
  </div>

  <div class="container" id="mainContainer">
    <img src="couple.jpeg" class="photo">

    <div class="text">
      <strong>My dear future wifey,</strong><br>
      you are already my Valentine and the mother of our future children...<br><br>
      But although we are couples, I can't miss the Valentine's Day celebration moment.
    </div>

    <button onclick="begin()">So let's begin ❤️</button>
    <audio id="bgMusic" src="song.mp3" preload="auto"></audio>
  </div>

  <script>
    const music = document.getElementById("bgMusic");

    function startApp() {
      // Start music
      music.play().catch(() => {
        console.log("Autoplay failed even with click");
      });

      // Hide splash
      document.getElementById("splash-screen").classList.add("hidden");
      
      // Show container
      setTimeout(() => {
        document.getElementById("mainContainer").classList.add("visible");
      }, 300);
    }

    function begin() {
      // Save current time before navigating
      localStorage.setItem("musicTime", music.currentTime);
      localStorage.setItem("playMusic", "yes");

      setTimeout(() => {
        window.location.href = "next.html";
      }, 300);
    }

    // Periodically save time just in case
    setInterval(() => {
      if (!music.paused) {
        localStorage.setItem("musicTime", music.currentTime);
      }
    }, 1000);
  </script>
</body>

</html>
